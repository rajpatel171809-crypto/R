<!DOCTYPE html>
<html>
<head>
    <title>Mera Free AnyDesk</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        video { width: 90%; max-width: 600px; border: 2px solid #333; border-radius: 10px; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Mera Screen Sharer</h1>
    <p>Niche diye button par click karke screen share karein:</p>
    <button onclick="startScreenShare()">Screen Share Shuru Karein</button>
    <br>
    <video id="screenVideo" autoplay playsinline></video>

    <script>
        async function startScreenShare() {
            try {
                // Screen record karne ki request
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoElement = document.getElementById('screenVideo');
                videoElement.srcObject = stream;
                alert("Screen share ho rahi hai!");
            } catch (err) {
                console.error("Error: " + err);
                alert("Mobile browser mein 'Desktop Site' mode on karein.");
            }
        }
    </script>
</body>
</html>
